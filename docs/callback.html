<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



<!-- Favicon icon-->
<link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon/favicon.ico">

<!-- Libs CSS -->

<link rel="stylesheet" href="./assets/libs/prismjs/themes/prism.css">
<link rel="stylesheet" href="./assets/libs/prismjs/plugins/line-numbers/prism-line-numbers.css">
<link rel="stylesheet" href="./assets/libs/prismjs/plugins/toolbar/prism-toolbar.css">

<!-- Theme CSS -->
<link rel="stylesheet" href="./assets/css/theme.min.css">
    <title>Callback from AWS</title>
  </head>

  <body>
	<i>Collect session token from AWS:</i>
	<div id="token" name="token">
		
	</div>
	<div id="content" name="content" style='color:red'>
		
	</div>
	<!-- Scripts -->
    <!-- Libs JS -->
<script src="./assets/libs/jquery/dist/jquery.min.js"></script>
<script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/libs/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="./assets/libs/feather-icons/dist/feather.min.js"></script>
<script src="./assets/libs/prismjs/components/prism-core.min.js"></script>
<script src="./assets/libs/prismjs/components/prism-markup.min.js"></script>
<script src="./assets/libs/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="./assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="./assets/libs/dropzone/dist/min/dropzone.min.js"></script>


<!-- clipboard -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>



<!-- Theme JS -->
<script src="./assets/js/theme.min.js"></script>
	<script>
		function findGetParameter(parameterName) {
			var result = null,
				tmp = [];
			location.search
				.substr(1)
				.split("&")
				.forEach(function (item) {
				  tmp = item.split("=");
				  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				});
			return result;
		}
		$( document ).ready(function() {
			console.log( "ready!" );
			var $token = findGetParameter("code");
			$("#token").html($token);
			if ($token){
				localStorage.setItem("token", $token);
				$("#content").html("Session storage now saved token for later use on other page '" + 
				localStorage.getItem("token")
				+ "'. That is safe to close this single sign-on page result");
			}
			
		});
	</script>
    


  </body>

</html>
